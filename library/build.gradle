apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

group = 'com.github.abumoallim'


ext {
    PUBLISH_GROUP_ID = 'com.abdeveloper'
    PUBLISH_ARTIFACT_ID = 'multi-select-dialog'
    PUBLISH_VERSION = '1.1'
}

android {
    compileSdk 34
    namespace "com.abdeveloper.library"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 34
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // https://stackoverflow.com/questions/75263047/duplicate-class-in-kotlin-android
    // https://stackoverflow.com/a/75719642
    implementation(platform("org.jetbrains.kotlin:kotlin-bom:1.8.22"))

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    implementation 'com.android.support:multidex:1.0.3'
}
